<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registration Form</title>
</head>
<body>
	
	<h1>Registration form</h1>
	<form action="RegistrationAction.php" method="POST">
		<fieldset>
			<legend>Basic Information: </legend>
			<label>First Name:</label>
			<input type="text" name="firstname">
			<br>
			<label>Last Name:</label> 
			<input type="text" name="lastname">
			<br>
			<label>Gender:</label>
			<input type="radio" name="gender" id="Male"> <label for="Male">Male</label>
			<input type="radio" name="gender" id="Female"><label for="Female">Female</label>
			<input type="radio" name="gender" id="Other"><label for="Other">Other</label>
			<br>
			<label> Date of Birth:</label>
			<input type="date" name="birthday">
			<br>
			<label>Religion</label>
			<select name="religion">
				<option value="Hindu">Hindu</option>
				<option value="Islam">Islam</option>
				<option value="Christian">Christian</option>
				<option value="Buddhism">Buddhism</option>
			</select>
		</fieldset>
		<fieldset>
			<legend>Contact Information:</legend>
			<label>Present Address: </label>
			<textarea id="present_Address" name="present_Address" rows="2">
			</textarea>
			<br>
			<label>Permanent Address: </label>
			<textarea id="permanent_Address" name="permanent_Address" rows="2">
			</textarea>
			<br>
			<label>Phone: </label>
			<input type="tel"  name="phone" >
			<br>
			<label>Email:</label>
			<input type="email" name="email">
			<br>
			<label>Personal Website link: </label>
			<input type="url" name="Website">
		</fieldset>
		<fieldset>
			<legend>Credentials</legend>
			<label>User Name: </label>
			<input type="text" name="userName">
			<br>
			<label>Password: </label>
			<input type="password" name="password">
			<br>
			<label>Confirm Password: </label>
			<input type="password" name="Confirm_password">
			<br>

		</fieldset>
		<br>
		<input type="submit" name="submit" value="Submit">
	</form>
</body>
</html>
